<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sum.css">
    <title>Results</title>
</head>
<body>
    <div class="container">

        <!-- Result section starts here -->
        <div class="result-container">
            <h3>Your Result</h3>

            <div class="result">
                <p><span>76</span>
                    <br>                    
                    of 100
                </p>
            </div>

            <div class="text">
                <h2>Great</h2>
                <p>
                    You scored higher than 65% of
                    <br>
                      the people who have taken
                    <br>
                    these tests  
                </p>
            </div>
        </div>
        <!-- Result section ends here -->

        <div class="sum-container">
            <h3>Summary</h3>

            <div class="inputs">
                <button type="button" class="reaction">
                    <img src="./icons/icon-reaction.svg" alt="">
                    <p>
                        <span>
                            Reaction
                        </span>
                    </p>
                    <h4>80 <span>/100</span></h4> 
                </button>

                <button type="button" class="memory">
                    <img src="./icons/icon-memory.svg" alt="">
                    <p>
                        <span>
                            Memory
                        </span>
                    </p>
                    <h4>92 <span>/100</span></h4> 
                </button>

                <button type="button" class="verbal">
                    <img src="./icons/icon-verbal.svg" alt="">
                    <p>
                        <span>
                            Verbal
                        </span>
                    </p>
                    <h4>61 <span>/100</span></h4> 
                </button>

                <button type="button" class="visual">
                    <img src="./icons/icon-visual.svg" alt="">
                    <p>
                        <span>
                            Visual
                        </span>
                    </p>
                    <h4>72 <span>/100</span></h4> 
                </button>
            </div>

            <input type="button" value="Continue">

        </div>

    </div>
    
</body>
</html>
